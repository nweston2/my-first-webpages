<!DOCTYPE html>
<!-- ctrl + / will make a comment -->
<html>
    <head>
        <title>Portal Page</title>
        <link rel="stylesheet" href="styles/finalstyle.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="header"></div>
            <main>
                <div class="content">
                    <div id="aboutmepage">
                        <img src="images/one_cool_dude.jpg" alt="one cool dude">
                        <h1>Noah Weston</h1>
                        <p>
                            Since being born at a young age, things have only gotten more interesting 
                            for our intrepid hero. Raised primarily in southwestern Washington state, 
                            Noah is now studying Data Science at Brigham Young University - Idaho. Noah's 
                            hobbies include reading, playing games, and being outside.
                        </p>
                    </div>
                </div>
            </main>
            <div id="footer"></div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                fetch('footer.html')
                    .then(respone => respone.text())
                    .then(data => {
                        document.getElementById("footer").innerHTML = data;
                    });
            })

            document.addEventListener("DOMContentLoaded", function(){
                fetch('header.html')
                    .then(respone => respone.text())
                    .then(data => {
                        document.getElementById("header").innerHTML = data;
                    });
            })
        </script>
    </body>
</html>
