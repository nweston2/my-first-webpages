<!DOCTYPE html>
<!-- ctrl + / will make a comment -->
<html>
    <head>
        <title>Portal Page</title>
        <link rel="stylesheet" href="styles/finalstyle.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="header"></div>
            <main>
                <div id="report">
                    <h1>Web Developer Report</h1>
                    <p>intro</p>
                    <h2>Client</h2>
                    <p></p>
                    <h2>Lead Developer</h2>
                    <p></p>
                    <h2>Junior Developer</h2>
                    <p></p>
                    <h2>General Experience and Reflections</h2>
                    <p></p>
                </div>
            </main>
            <div id="footer"></div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                fetch('footer.html')
                    .then(respone => respone.text())
                    .then(data => {
                        document.getElementById("footer").innerHTML = data;
                    });
            })

            document.addEventListener("DOMContentLoaded", function(){
                fetch('header.html')
                    .then(respone => respone.text())
                    .then(data => {
                        document.getElementById("header").innerHTML = data;
                    });
            })
        </script>
    </body>
</html>
