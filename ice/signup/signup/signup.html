<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }

        #formContainer {
            background: white;
            margin: auto;
            max-width: 600px;
            border-radius: 20px;
            border: 15px solid #0D2E7C;
        }

        #pageHead {
            background-image: url("images/jesus_feeds_5000.jpeg");
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 300px;
        }

        #pageHead h1 {
            font-size: 3em;
        }

        #pageHead h2 {
            font-size: 2em;
        }

        #pageHead h1, h2 {
            color: white;
            text-shadow: 3px 3px 1px black;
        }

        h3 {
            margin: 10px;
            justify-self: center;
        }

        #myForm {
            display: grid;
            grid-template-columns: 100px 1fr;
            margin: 10px;
            gap: 10px;
        }

        #closeBtn {
            display: none;
        }

        .scripPic {
            width: 105px;
        }

        #scriptures {
            display: flex;
            justify-content: space-between;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <section id="pageHead">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </section>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <section id="scriptures">
            <img src="images/old_testament.webp" alt="ot" class="scripPic">
            <img src="images/new_testament.webp" alt="nt" class="scripPic">
            <img src="images/book_of_mormon.webp" alt="bom" class="scripPic">
            <img src="images/doctrine_and_covenants.webp" alt="dnc" class="scripPic">
            <img src="images/pearl_of_great_price.webp" alt="pogp" class="scripPic">
        </section>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
